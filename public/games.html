<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: white;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: black;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        border-bottom: 2px solid black;
        padding-bottom: 10px;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .game-card {
        background: white;
        border: 2px solid black;
        padding: 20px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .game-card:hover {
        background: #f0f0f0;
      }

      .game-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: black;
        margin-bottom: 10px;
      }

      .game-stats {
        color: #666;
        font-size: 0.9rem;
      }

      .loading {
        text-align: center;
        color: black;
        font-size: 1.2rem;
        padding: 50px;
      }

      .error {
        background: black;
        color: white;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
      }

      .empty {
        text-align: center;
        color: black;
        font-size: 1.2rem;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Games</h1>

      <div id="content">
        <div class="loading">Loading games...</div>
      </div>
    </div>

    <script>
      async function loadGames() {
        const content = document.getElementById("content");

        try {
          const response = await fetch("/api/games");
          if (!response.ok) {
            throw new Error("Failed to fetch games");
          }

          const games = await response.json();

          if (games.length === 0) {
            content.innerHTML = '<div class="empty">No games found</div>';
            return;
          }

          const gamesGrid = document.createElement("div");
          gamesGrid.className = "games-grid";

          games.forEach((game) => {
            const card = document.createElement("div");
            card.className = "game-card";
            card.innerHTML = `
                        <div class="game-name">${escapeHtml(game.id)}</div>
                        <div class="game-stats">
                            ${game._count.scores} score${
              game._count.scores !== 1 ? "s" : ""
            }
                        </div>
                    `;
            card.onclick = () => {
              window.location.href = `/records.html?gameid=${encodeURIComponent(
                game.id
              )}`;
            };
            gamesGrid.appendChild(card);
          });

          content.innerHTML = "";
          content.appendChild(gamesGrid);
        } catch (error) {
          content.innerHTML = `<div class="error">Error loading games: ${escapeHtml(
            error.message
          )}</div>`;
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      loadGames();
    </script>
  </body>
</html>
