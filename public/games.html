<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .nav {
        text-align: center;
        margin-bottom: 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        margin: 0 10px;
        transition: background 0.3s;
      }

      .nav a:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .game-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .game-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .game-stats {
        color: #666;
        font-size: 0.9rem;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding: 50px;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      .empty {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® Games</h1>

      <div class="nav">
        <a href="/games.html">Games</a>
        <a href="/records.html">Records</a>
      </div>

      <div id="content">
        <div class="loading">Loading games...</div>
      </div>
    </div>

    <script>
      async function loadGames() {
        const content = document.getElementById("content");

        try {
          const response = await fetch("/api/games");
          if (!response.ok) {
            throw new Error("Failed to fetch games");
          }

          const games = await response.json();

          if (games.length === 0) {
            content.innerHTML = '<div class="empty">No games found</div>';
            return;
          }

          const gamesGrid = document.createElement("div");
          gamesGrid.className = "games-grid";

          games.forEach((game) => {
            const card = document.createElement("div");
            card.className = "game-card";
            card.innerHTML = `
                        <div class="game-name">${escapeHtml(game.id)}</div>
                        <div class="game-stats">
                            ðŸ“Š ${game._count.scores} score${
              game._count.scores !== 1 ? "s" : ""
            }
                        </div>
                    `;
            gamesGrid.appendChild(card);
          });

          content.innerHTML = "";
          content.appendChild(gamesGrid);
        } catch (error) {
          content.innerHTML = `<div class="error">Error loading games: ${escapeHtml(
            error.message
          )}</div>`;
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Load games when page loads
      loadGames();
    </script>
  </body>
</html>
