<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Records View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .nav {
        text-align: center;
        margin-bottom: 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        margin: 0 10px;
        transition: background 0.3s;
      }

      .nav a:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .table-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: #667eea;
        color: white;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
      }

      td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
      }

      tbody tr:hover {
        background: #f5f5f5;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .pagination button {
        padding: 10px 15px;
        border: none;
        background: white;
        color: #667eea;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s, color 0.3s;
      }

      .pagination button:hover:not(:disabled) {
        background: #667eea;
        color: white;
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pagination button.active {
        background: #667eea;
        color: white;
      }

      .pagination .page-info {
        color: white;
        padding: 10px 15px;
        font-weight: 600;
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-size: 1.2rem;
        padding: 50px;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      .empty {
        text-align: center;
        color: #666;
        font-size: 1.2rem;
        padding: 50px;
      }

      .date {
        color: #666;
        font-size: 0.9rem;
      }

      .score-value {
        font-weight: bold;
        color: #667eea;
      }

      @media (max-width: 768px) {
        table {
          font-size: 0.9rem;
        }

        th,
        td {
          padding: 8px;
        }

        .pagination button {
          padding: 8px 12px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š Records</h1>

      <div class="nav">
        <a href="/games.html">Games</a>
        <a href="/records.html">Records</a>
      </div>

      <div class="table-container">
        <div id="content">
          <div class="loading">Loading records...</div>
        </div>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <script>
      let currentPage = 1;
      let totalPages = 1;

      async function loadRecords(page = 1) {
        const content = document.getElementById("content");
        const pagination = document.getElementById("pagination");

        content.innerHTML = '<div class="loading">Loading records...</div>';

        try {
          const response = await fetch(`/api/scores?page=${page}`);
          if (!response.ok) {
            throw new Error("Failed to fetch records");
          }

          const data = await response.json();
          currentPage = data.page;
          totalPages = data.totalPages;

          if (data.scores.length === 0) {
            content.innerHTML = '<div class="empty">No records found</div>';
            pagination.innerHTML = "";
            return;
          }

          // Create table
          const table = document.createElement("table");
          table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Additional Info</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.scores
                          .map(
                            (score) => `
                            <tr>
                                <td><strong>${escapeHtml(
                                  score.game.id
                                )}</strong></td>
                                <td>${escapeHtml(score.player)}</td>
                                <td class="score-value">${score.value}</td>
                                <td>${escapeHtml(
                                  score.additionalInfo || "-"
                                )}</td>
                                <td class="date">${new Date(
                                  score.createdAt
                                ).toLocaleString()}</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                `;

          content.innerHTML = "";
          content.appendChild(table);

          // Create pagination
          renderPagination(data);
        } catch (error) {
          content.innerHTML = `<div class="error">Error loading records: ${escapeHtml(
            error.message
          )}</div>`;
        }
      }

      function renderPagination(data) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        if (totalPages <= 1) return;

        // Previous button
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "â† Previous";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => loadRecords(currentPage - 1);
        pagination.appendChild(prevBtn);

        // Page info
        const pageInfo = document.createElement("div");
        pageInfo.className = "page-info";
        pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${data.totalCount} total records)`;
        pagination.appendChild(pageInfo);

        // Next button
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next â†’";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => loadRecords(currentPage + 1);
        pagination.appendChild(nextBtn);

        // Page number buttons (show a few around current page)
        const pageNumbers = document.createElement("div");
        pageNumbers.style.display = "flex";
        pageNumbers.style.gap = "5px";

        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        if (startPage > 1) {
          const firstBtn = document.createElement("button");
          firstBtn.textContent = "1";
          firstBtn.onclick = () => loadRecords(1);
          pageNumbers.appendChild(firstBtn);

          if (startPage > 2) {
            const dots = document.createElement("span");
            dots.textContent = "...";
            dots.style.color = "white";
            dots.style.padding = "10px";
            pageNumbers.appendChild(dots);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) {
            btn.className = "active";
          }
          btn.onclick = () => loadRecords(i);
          pageNumbers.appendChild(btn);
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            const dots = document.createElement("span");
            dots.textContent = "...";
            dots.style.color = "white";
            dots.style.padding = "10px";
            pageNumbers.appendChild(dots);
          }

          const lastBtn = document.createElement("button");
          lastBtn.textContent = totalPages;
          lastBtn.onclick = () => loadRecords(totalPages);
          pageNumbers.appendChild(lastBtn);
        }

        pagination.appendChild(pageNumbers);
      }

      function escapeHtml(text) {
        if (text === null || text === undefined) return "";
        const div = document.createElement("div");
        div.textContent = String(text);
        return div.innerHTML;
      }

      // Load records when page loads
      loadRecords(1);
    </script>
  </body>
</html>
