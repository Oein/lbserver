<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Records View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: white;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        color: black;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2rem;
        border-bottom: 2px solid black;
        padding-bottom: 10px;
      }

      .back-link {
        text-align: center;
        margin-bottom: 20px;
      }

      .back-link a {
        color: black;
        text-decoration: none;
        padding: 8px 16px;
        border: 2px solid black;
        display: inline-block;
        transition: background 0.2s;
      }

      .back-link a:hover {
        background: #f0f0f0;
      }

      .table-container {
        background: white;
        border: 2px solid black;
        padding: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: black;
        color: white;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        border: 1px solid black;
      }

      td {
        padding: 12px 15px;
        border: 1px solid black;
      }

      tbody tr:hover {
        background: #f0f0f0;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .pagination button {
        padding: 10px 15px;
        border: 2px solid black;
        background: white;
        color: black;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }

      .pagination button:hover:not(:disabled) {
        background: black;
        color: white;
      }

      .pagination button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .pagination button.active {
        background: black;
        color: white;
      }

      .pagination .page-info {
        color: black;
        padding: 10px 15px;
        font-weight: 600;
      }

      .loading {
        text-align: center;
        color: black;
        font-size: 1.2rem;
        padding: 50px;
      }

      .error {
        background: black;
        color: white;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
      }

      .empty {
        text-align: center;
        color: black;
        font-size: 1.2rem;
        padding: 50px;
      }

      .date {
        color: #666;
        font-size: 0.9rem;
      }

      .score-value {
        font-weight: bold;
        color: black;
      }

      @media (max-width: 768px) {
        table {
          font-size: 0.9rem;
        }

        th,
        td {
          padding: 8px;
        }

        .pagination button {
          padding: 8px 12px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle">Records</h1>

      <div class="back-link">
        <a href="/games.html">← Back to Games</a>
      </div>

      <div class="table-container">
        <div id="content">
          <div class="loading">Loading records...</div>
        </div>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <script>
      let currentPage = 1;
      let totalPages = 1;
      let currentGameId = "";

      function getGameIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("gameid");
      }

      async function loadRecords(page = 1) {
        currentGameId = getGameIdFromUrl();
        if (!currentGameId) {
          const content = document.getElementById("content");
          content.innerHTML =
            '<div class="error">No game ID specified. Please select a game from the games page.</div>';
          return;
        }

        document.getElementById(
          "pageTitle"
        ).textContent = `Records - ${currentGameId}`;
        const content = document.getElementById("content");
        const pagination = document.getElementById("pagination");

        content.innerHTML = '<div class="loading">Loading records...</div>';

        try {
          const response = await fetch(
            `/api/scores?gameid=${encodeURIComponent(
              currentGameId
            )}&page=${page}`
          );
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || "Failed to fetch records");
          }

          const data = await response.json();
          currentPage = data.page;
          totalPages = data.totalPages;

          if (data.scores.length === 0) {
            content.innerHTML = '<div class="empty">No records found</div>';
            pagination.innerHTML = "";
            return;
          }

          const table = document.createElement("table");
          table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Additional Info</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.scores
                          .map(
                            (score) => `
                            <tr>
                                <td>${escapeHtml(score.player)}</td>
                                <td class="score-value">${score.value}</td>
                                <td>${escapeHtml(
                                  score.additionalInfo || "-"
                                )}</td>
                                <td class="date">${new Date(
                                  score.createdAt
                                ).toLocaleString()}</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                `;

          content.innerHTML = "";
          content.appendChild(table);

          renderPagination(data);
        } catch (error) {
          content.innerHTML = `<div class="error">Error loading records: ${escapeHtml(
            error.message
          )}</div>`;
        }
      }

      function renderPagination(data) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "← Previous";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => loadRecords(currentPage - 1);
        pagination.appendChild(prevBtn);

        const pageInfo = document.createElement("div");
        pageInfo.className = "page-info";
        pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${data.totalCount} total records)`;
        pagination.appendChild(pageInfo);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next →";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => loadRecords(currentPage + 1);
        pagination.appendChild(nextBtn);

        const pageNumbers = document.createElement("div");
        pageNumbers.style.display = "flex";
        pageNumbers.style.gap = "5px";

        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        if (startPage > 1) {
          const firstBtn = document.createElement("button");
          firstBtn.textContent = "1";
          firstBtn.onclick = () => loadRecords(1);
          pageNumbers.appendChild(firstBtn);

          if (startPage > 2) {
            const dots = document.createElement("span");
            dots.textContent = "...";
            dots.style.color = "black";
            dots.style.padding = "10px";
            pageNumbers.appendChild(dots);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) {
            btn.className = "active";
          }
          btn.onclick = () => loadRecords(i);
          pageNumbers.appendChild(btn);
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            const dots = document.createElement("span");
            dots.textContent = "...";
            dots.style.color = "black";
            dots.style.padding = "10px";
            pageNumbers.appendChild(dots);
          }

          const lastBtn = document.createElement("button");
          lastBtn.textContent = totalPages;
          lastBtn.onclick = () => loadRecords(totalPages);
          pageNumbers.appendChild(lastBtn);
        }

        pagination.appendChild(pageNumbers);
      }

      function escapeHtml(text) {
        if (text === null || text === undefined) return "";
        const div = document.createElement("div");
        div.textContent = String(text);
        return div.innerHTML;
      }

      loadRecords(1);
    </script>
  </body>
</html>
